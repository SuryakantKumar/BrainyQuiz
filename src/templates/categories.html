{% extends 'base.html' %}

{% block content %}

<div class="col-12 col-md-10 mb-3 mx-auto mt-2">
    {% for category in categories %}
    <div class="card bg-dark text-light">
        <div class="card-body">
            <h5 class="card-title">
                {{ category.title }}
            </h5>
            <p class="card-text">
                {{ category.description|linebreaks }}
            </p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
