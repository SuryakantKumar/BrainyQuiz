{% extends 'base.html' %}


{% block title %}
    <title>Category - {{ category.title }}</title>
{% endblock %}


{% block content %}
    <div class="col-12 col-md-10 mb-3 mx-auto mt-3">
        <div class="card bg-dark text-light mb-1">
            <div class="card-body">
                <h4 class="card-title text-info">
                    {{ category.title }}
                </h4>
                <p class="card-text">
                    {{ category.description|linebreaks }}
                </p>
            </div>
        </div>
    </div>
{% endblock %}
